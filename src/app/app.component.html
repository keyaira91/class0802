<h1 class="red">My Favorite Colors</h1>

<ul>
  <li *ngFor="let color of colors">
    <div class="red">One {{ color }}</div>
    <div [class]="color">Two {{ color }}</div>
    <div [class.blue]="true">Three {{ color }}</div>
    <!-- <div [class.blue]="true" [class.big]="''">Four {{ color }}</div> -->
    <div [ngStyle]="styleFive">Five{{ color }}</div>
    <div [ngClass]="{'red':true, 'blue':false, 'big':true}">Six {{ color }}</div>
  </li>
</ul>
